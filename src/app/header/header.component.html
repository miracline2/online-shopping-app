                <h1 appHiglightdirective color="red" font-weight="bold">    Muraai Informaion Technology </h1>


<mat-form-field class="example-full-width" style="background-color:transparent ;">
  <input matInput type="search" placeholder="search" #search>
</mat-form-field>
<button appHiglightdirective background="rgb(245, 184, 223)" font-weight="bold" class="searchclick" (click)="searchBar(search.value)">  search  </button>




 <button appHiglightdirective background="rgb(199, 155, 191)" font-weight="bold" (click)="addonlineShopping()" class="addbutton" > ADD </button> 





<button  mat-button [matMenuTriggerFor]="menu" class="circle">{{fName}}{{lName}}</button>

<mat-menu #menu="matMenu">
    <mat-card>
    <mat-card-header>
        <!-- <mat-divider> </mat-divider> -->
        <mat-card-title>{{idName}}</mat-card-title>
    </mat-card-header>
    <!-- <mat-divider> </mat-divider> -->
    <mat-card-content>
        <p> {{email}} </p>
    </mat-card-content>
</mat-card>




   
</mat-menu>

    

    <mat-sidenav-container class="example-sidenav-container">
<mat-sidenav #snav mode="side">
<mat-nav-list >

<a mat-list-item appHiglightdirective background="rgb(227, 157, 214)"   routerLink="/dashboard" (click)="snav.toggle()" >Order</a>
<a mat-list-item appHiglightdirective background="rgb(227, 157, 214)" routerLink="/goshopping" (click)="snav.toggle()" >Go To Shopping</a>
<a mat-list-item appHiglightdirective background="rgb(227, 157, 214)" routerLink="/wishlist" (click)="snav.toggle()" >Wishlist</a>
<a mat-list-item appHiglightdirective background="rgb(227, 157, 214)"  routerLink="/" (click)="logout()" >Logout</a>
</mat-nav-list>
</mat-sidenav>


    <mat-sidenav-content>

      </mat-sidenav-content>
    </mat-sidenav-container>
