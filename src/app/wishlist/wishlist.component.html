



<section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataSource| async" >
 
     <ng-container matColumnDef="no">
       <th mat-header-cell *matHeaderCellDef> S.No </th>
       <td mat-cell *matCellDef="let element"> {{element.no}} </td>
     </ng-container>
   
       <!-- Name Column -->
       <ng-container matColumnDef="name">
         <th mat-header-cell *matHeaderCellDef> Item Name </th>
         <td mat-cell *matCellDef="let element"> {{element.name}} </td>
       </ng-container>
   
       <!-- Position Column -->
       <ng-container matColumnDef="cost">
         <th mat-header-cell *matHeaderCellDef> Cost </th>
         <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
       </ng-container>
   
       <!-- Weight Column -->
       <ng-container matColumnDef="shippingAddress">
         <th mat-header-cell *matHeaderCellDef> Shipping Address </th>
         <td mat-cell *matCellDef="let element"> {{element.shippingAddress }} </td>
       </ng-container>
   
       <!-- Symbol Column -->
       <ng-container matColumnDef="expectedDate">
         <th mat-header-cell *matHeaderCellDef> Expected Delivery Date </th>
         <td mat-cell *matCellDef="let element"> {{element.expectedDate}} </td>
       </ng-container>
   
       <!-- Star Column -->
  
   
       <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
       <tr mat-row *matRowDef="let row ;  columns: displayedColumns;"  ></tr>
     </table>
    
 
</section>
